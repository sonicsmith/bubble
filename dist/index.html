<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <header class="mdc-top-app-bar" style="background-color: crimson;">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <button
            class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          >
            menu
          </button>
          <span id="statusText" class="mdc-top-app-bar__title"
            >Status: Disconnected</span
          >
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <button
            id="shareBubble"
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Share Bubble"
            style="visibility: hidden;"
          >
            share
          </button>
          <button
            id="createBubbleButton"
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Create Bubble"
          >
            add
          </button>
        </section>
      </div>
    </header>
    <div style="position: relative;">
      <div id="videos" style="position: absolute; z-index: -1;">
        <canvas id="localCanvasCropped"></canvas>
        <canvas id="localCanvas"></canvas>
        <video id="localVideo" muted autoplay playsinline></video>
      </div>
      <script src="./bundle.js"></script>
    </div>
  </body>
</html>
